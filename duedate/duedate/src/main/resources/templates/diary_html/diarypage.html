              <div class="myDiaryEmoWrap">

                  <option value="🌞">맑음 🌞</option>
                  <option value="☁">구름 ☁</option>
                  <option value="🌨">비🌨</option>
                  <option value="🌩">번개🌩</option>
                  <option value="⛅">흐림⛅</option>
                  <option value="😀">😀</option>
                  <option value="😱">😱</option>
                </select>
              </div>
            </div>
            <div class="myDiaryTitleWrap">
              <div>제목 :</div>
              <input type="text" id="myDiaryTitle" name="myDiaryTitle" class="myDiaryTitle" placeholder="제목 (최대 17글자)" maxlength="17" required/>
            </div>
            <div class="myDiaryDetailWrap">
                  <textarea id="diaryDetail" class="myDiaryDetail" placeholder="최대 70글자까지 작성 가능합니다" maxlength="70" required></textarea>
            </div>
            <input type="button" id="submit" class="submit-button" value="저장" name="제출버튼"/>
            <input type="button" id="cancel" value="작성 취소" />

<!-- 일기장 날짜 선택 -->
<script>
  let today, datepicker;
  today = new Date(
          new Date().getFullYear(),
          new Date().getMonth(),
          new Date().getDate()
  );
  $("#datepicker").datepicker({
    format: "yyyy-mm-dd",
    maxDate: today,
    showOtherMonths: true,
  });
</script>

<!-- Todo 날짜 선택 -->

  $("#datepickerTodo").datepicker({
    format: "yyyy-mm-dd",
