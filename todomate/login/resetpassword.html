<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password Page</title>
<link rel="stylesheet" href="koresetpassword.css">
</head>
<body>

<div class="resetPassword">
  <h2>RESET YOUR PASSWORD</h2>

  <form>
    <!--이메일, 이메일 중복확인, 이메일 인증번호 받기-->
    <div class="form">
        <input type="email" id="email" placeholder="Email" required>
          <div class="error-message">
            <img src="../login/images/warning.png" alt="Warning" class="error-icon"> 인증번호를 확인해주세요
          </div>
        <div class="buttonCss">
          <button type="button" class="emailverify-button">이메일로 인증번호 받기</button>
        </div>
      </div>

    <div class="form">
      <input type="text" id="num" placeholder="인증번호 입력" required>
        <div class="error-message">
          <img src="../login/images/warning.png" alt="Warning" class="error-icon"> 인증번호를 입력하세요
        </div>
      <div class="buttonCss">
        <button type="button" class="confirmverify-button">인증번호 확인</button>
      </div>
    </div>

    <div class="formCss">
        <div class="askNumber">인증번호를 받지 못했나요?</div>
        <div class="underline">인증번호 재전송</div>
    </div>

    <div class="formCss passwordCss">
        <input type="password" id="password" placeholder="Password">
        <img src="../login/images/visible.png" alt="Show" class="password-icon visible">
        <img src="../login/images/hide.png" alt="Hide" class="password-icon hide">
        <div class="error-message">
          <img src="../login/images/warning.png" alt="Warning" class="error-icon"> 비밀번호는 6자리 이상이어야 합니다
        </div>
    </div>

    <div class="formCss passwordCss">
        <input type="password" id="password" placeholder="Confirm your Password">
        <img src="../login/images/visible.png" alt="Show" class="password-icon visible">
        <img src="../login/images/hide.png" alt="Hide" class="password-icon hide">
        <div class="error-message">
          <img src="../login/images/warning.png" alt="Warning" class="error-icon"> 비밀번호가 같지 않습니다
        </div>
    </div>

    <button type="submit" class="reset-button">RESET PASSWORD</button>
  </form>
</div>
</body>
</html>
