<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+KR:wght@100..900&display=swap");
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script defer src="./js/main.js"></script>
    <title>Due date</title>
  </head>
  <body>
    <div id="app">
      <div class="header">
        <div class="left-header">
          <div class="hamburger-menu" id="hamburgerMenu">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
          </div>
          <div class="logo-wrap">
            <a href="./mainpage.html">
              <img class="logo" src="./img/logo.png" />
            </a>
          </div>
        </div>
        <div class="center-header">
          <nav>
            <ul>
              <li><a href="./mainpage.html" class="active-menu">Task</a></li>
              <li>
                <a href="../diary/diarypage.html" class="none-acitve">Diary</a>
              </li>
              <li>
                <a
                  href="../community/html/communitypage.html"
                  class="none-acitve"
                  >Community</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <div class="right-menu">
          <button class="mypage-btn">
            <img src="./img/account.png" />
          </button>
        </div>
        <div class="mypage-menu-wrap" id="mypage-menu-wrap">
          <button class="close-btn" id="close-btn">×</button>
          <div class="mypage-menu">
            <img src="img/change.png" />
          </div>
          <div class="user-wrap">
            <div class="user-email">email@email.com</div>
            <div class="user-nick-name">유저 닉네임</div>
          </div>
          <div class="mypage-link-wrap">
            <a href="../goal/goalpage/goalpage.html" class="goal-page"
              ><img />Goal Page
            </a>
            <a href="../login/loginpage.html" class="log-out"> Log Out</a>
          </div>
        </div>
      </div>
      <div class="left-menu" id="leftMenu">
        <div class="leftNavWrapCalendar">
          <!--  -->
          <div class="leftCalender">
            <div class="left leftCalendarMonth">
              <p class="leftCurrent-date"></p>
              <button
                id="prev"
                class="btn leftButton material-symbols-outlined"
              >
                chevron_left
              </button>
              <button
                id="next"
                class="btn leftButton material-symbols-outlined"
              >
                chevron_right
              </button>
            </div>
          </div>
          <div class="leftCalendardate">
            <ul class="leftDays"></ul>
          </div>
        </div>
        <div class="todo-list-wrap">
          <div class="tune-wrap">
            <button>
              <a href="../goal/goalpage/goalpage.html"
                ><img src="./img/tune.png"
              /></a>
            </button>
          </div>
          <div class="todo-list">
            <div class="category" id="category1">
              <div>
                <input class="category-name" placeholder="목표 설정" />
              </div>
              <div class="add-todo-wrap">
                <button class="add-todo" onclick="addNewTodoList(event)">
                  <img src="./img/add.png" />
                </button>
              </div>
              <div class="send-wrap">
                <button class="send">
                  <img src="./img/send.png" />
                </button>
              </div>
            </div>
            <div class="check-todo-wrap"></div>
          </div>
          <div class="todo-list">
            <div class="category" id="category2">
              <div>
                <input class="category-name" placeholder="목표 설정" />
              </div>
              <div class="add-todo-wrap">
                <button class="add-todo" onclick="addNewTodoList(event)">
                  <img src="./img/add.png" />
                </button>
              </div>
              <div class="send-wrap">
                <button class="send">
                  <img src="./img/send.png" />
                </button>
              </div>
            </div>
            <div class="check-todo-wrap"></div>
          </div>
          <div class="todo-list">
            <div class="category" id="category3">
              <div>
                <input class="category-name" placeholder="목표 설정" />
              </div>
              <div class="add-todo-wrap">
                <button class="add-todo" onclick="addNewTodoList(event)">
                  <img src="./img/add.png" />
                </button>
              </div>
              <div class="send-wrap">
                <button class="send">
                  <img src="./img/send.png" />
                </button>
              </div>
            </div>
            <div class="check-todo-wrap"></div>
          </div>
        </div>
      </div>
      <div class="main-clandar">
        <div class="diarySection">
          <!-- 일기장 || 큰달력 -->
          <div class="rightSectionrWrap">
            <div class="diaryTopWrap">
              <div class="rightCalendarMonth">
                <button
                  id="prev"
                  class="btn rightButton material-symbols-outlined"
                >
                  chevron_left
                </button>
                <p class="current-date"></p>
                <button
                  id="next"
                  class="btn rightButton material-symbols-outlined"
                >
                  chevron_right
                </button>
              </div>
            </div>
            <!-- 큰달력 -->
            <section class="diaryCalender">
              <div class="rightCalender">
                <div class="rightCalendardate">
                  <ul class="weeks">
                    <div><li>Sun</li></div>
                    <div><li>Mon</li></div>
                    <div><li>Tue</li></div>
                    <div><li>Wed</li></div>
                    <div><li>Thu</li></div>
                    <div><li>Fri</li></div>
                    <div><li>Sat</li></div>
                  </ul>
                  <ul class="days"></ul>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
